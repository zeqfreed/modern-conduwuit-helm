image:
  repository: ghcr.io/matrix-construct/tuwunel
  tag: v1.4.1
  pullPolicy: IfNotPresent

## The keys under config must be valid for the configuration file of
## Conduwuit, Tuwunel, or Continuwuity as this section is converted into
## the configuration file
config:
  global:
    max_request_size: "24 MiB"
    allow_registration: "true"
    registration_token: "supa-dupa-secret-token"
    allow_federation: "true"
    trusted_servers: ["mystic.horse"]
  global.tls: {}
  global.well_known:
    client: "https://matrix.example.com"
    server: "matrix.example.com:443"
  global.blurhashing: {}
  global.ldap: {}
  global.antispam: {}
  global.antispam.meowlnir: {}
  global.antispam.draupnir: {}


extraEnv: []

## Add additional labels to all resources
extraLabels: {}

service:
  annotations: {}
  type: ClusterIP
  clusterIP: "None"

  port: 80
  ## List of IP addresses at which the service is available
  ## Ref: https://kubernetes.io/docs/user-guide/services/#external-ips
  ##
  externalIPs: []

  loadBalancerIP: ""
  loadBalancerSourceRanges: []

ingress:
  enabled: false
  class:
  # You will probably want to provide either large upload size limits, or no
  #    upload size limit; for example, if using nginx-ingress, include
  #    nginx.ingress.kubernetes.io/proxy-body-size: "0"
  annotations: {}
  path: /
  hosts:
    - tuwunel
  tls: false

## Persist configuration to a persistent volume
persistence:
  ## Data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If unset, storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  data:
    enabled: true
    existingClaim:
    storageClass:
    accessMode: ReadWriteOnce
    size: 16Gi

resources:
  requests:
    cpu: "1"
    memory: "256Mi"
  limits:
    cpu: "2"
    memory: "512Mi"

nodeSelector: {}

tolerations: []

affinity: {}
